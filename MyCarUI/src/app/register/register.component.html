<div class="card" style="width:30rem;vertical-align: middle;">
    <div class="card-title">
        <h3>User Registration</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="registerform" (ngSubmit)="register()">
            <div class="form-group">
                <label for="cname">User Name</label>
                <input type="text" class="form-control" formControlName="customerName" id="cname"/>
            </div>
            <div class="form-group">
                <label for="eid">EmailId</label>
                <input type="text" formControlName="emailid" id="eid" class="form-control" />
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" formControlName="pwd" id="pwd" class="form-control" />
            </div>  
            <button class="btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
